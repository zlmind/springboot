server:
  address: localhost
  port: 8080
  servlet:
    session:
      timeout: 60


spring:
  security:
    user:
      name: admin
      password: 123456
  session:
    store-type: redis
  ## 数据库
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/demo?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: demo
    password: demo
  ## redis 配置
  redis:
    host: 127.0.0.1
    port: 6379
    password: 123456
    timeout: 3000